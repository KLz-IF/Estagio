<!DOCTYPE html>
<html> 
    
    <head>

        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
       
        
    </head>

    <body> 
        

      <h1> Faça seu Login de acesso em nossa empresa!</h1>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Seu e-mail de acesso:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Este e-mail é corporativo</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Digite sua senha:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>

          
    </body>

</html>
